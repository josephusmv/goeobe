{{define "AddResDfnDlg"}}

 <!-- editDBActiondetails -->
 <div class="modal fade" id="editDBActiondetails" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
     <div class="modal-dialog modal-fluid modal-notify modal-info" role="document">
         <!--Content-->
         <div class="modal-content">
             <!--Header-->
             <div class="modal-header">
                 <p class="heading lead">Add New Resource Define:</p>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true" class="white-text">&times;</span>
                 </button>
             </div>

             <!--Body-->
             <div class="modal-body">
                 <ul class="list-group z-depth-0">
                    <li class="list-group-item justify-content-between"  style="border: 0">
                                <input id="txtInResName" type="text" class="form-control" 
                                        placeholder="Resource Name"
                                        aria-label="Resource Name" 
                                        aria-describedby="inputGroup-sizing-default">
                    </li>
                    
                     <li class="list-group-item justify-content-between"  style="border: 0"> 
                        <div class="card text-primary">
                            <div class="card-header">
                                <div class="input-group-append close">
                                    <a class="nav-link ml-2 mr-1" href="javascript:void(0);" onclick="addNewValue();" style="font-size: 1em; padding: 0">
                                        <i class="fas fa-plus-square"></i>
                                    </a>
                                    <a class="nav-link ml-1 mr-1 minus" href="javascript:void(0);" onclick="removeValue('trFileexpectedValues0');" style="font-size: 1em; padding: 0">
                                        <i class="fas fa-minus-square"></i>
                                    </a>
                                </div>
                            </div>   <!-- div class="card-header"--> 
                        </div>
                     </li>
                    
                    
                     <li class="list-group-item justify-content-between"  style="border: 0"> 
                        <div class="card text-primary">
                                <div class="card-header">
                                  <div class="row">
                                    <div class="col-8 align-self-center ustify-content-start">
                                        <select class="custom-select" id="inputGroupSelect01"  style="height: 2.5em">
                                                <option value="Get">Get Method</option>
                                                <option value="POST">POST Method</option>
                                                <option value="UPDATE">UPDATE Method</option>
                                                <option value="DELETE">DELETE Method</option>
                                        </select>
                                    </div>
                                    <div class="col-4 align-self-center justify-content-end">
                                        <div class="input-group-append close">
                                            <a class="nav-link" href="javascript:void(0);" onclick="addNewValue();" style="font-size: 1em; padding: 0">
                                                <i class="fas fa-plus-square"></i>
                                            </a>
                                            <a class="nav-link ml-2" href="javascript:void(0);" onclick="removeValue('trFileexpectedValues0');" style="font-size: 1em; padding: 0">
                                                <i class="fas fa-minus-square"></i>
                                            </a>
                                        </div>
                                    </div>
                                  </div> <!-- div class="row" -->
                                </div>   <!-- div class="card-header"--> 
                                
                          <!--Card Body -->
                          <div class="table-responsive" style="overflow-x:hidden">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                              <tbody id="expectedValuesTBody" >        
                                <tr id="trFileexpectedValues0"   style="border: 0 transparent">
                                    <td  style="border: 0; padding-bottom:0">
                                        <div class="row">
                                            <div class="col-xl-9 col-sm-12 mb-3" style="height: 2.5em">
                                                <div class="input-group">
                                                  <input type="text" class="form-control" 
                                                         placeholder="Query parameters name" 
                                                         aria-label="Query parameters name" 
                                                         aria-describedby="basic-addon2" style="height: 2.5em">
                                                  <div class="input-group-append">
                                                    <a class="nav-link ml-2 mr-1" href="javascript:void(0);" onclick="addNewValue();" style="font-size: 2em; padding: 0">
                                                        <i class="fas fa-plus-square"></i>
                                                    </a>
                                                     <a class="nav-link ml-1 mr-1 minus" href="javascript:void(0);" onclick="removeValue('trFileexpectedValues0');" style="font-size: 2em; padding: 0">
                                                        <i class="fas fa-minus-square"></i>
                                                     </a>
                                                  </div>
                                                </div><!--div class="input-group"-->
                                            </div>
                                        </div> <!-- div class="row" -->
                                    </td>
                                </tr> <!-- trFileRow0 -->
                                
                                <li class="list-group-item justify-content-between"  style="border: 0"> 
                                   <div class="card text-primary">
                                       <div class="card-header">
                                         API call sequence:
                                       </div>
                                     <div class="table-responsive" style="overflow-x:hidden">
                                       <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                         <tbody id="expectedValuesTBody" >        
                                           <tr id="trFileexpectedValues0"   style="border: 0 transparent">
                                               <td  style="border: 0; padding-bottom:0">
                                                   <div class="row">
                                                       <div class="col-xl-9 col-sm-12 mb-3" style="font-size: 0.9em; height: 1.7em">
                                                           <div class="input-group">
                                                             <input type="text" class="form-control" 
                                                                    placeholder="API call string" 
                                                                    aria-label="API call string" 
                                                                    aria-describedby="basic-addon2" style="font-size: 0.9em; height: 1.7em; padding: 1em">
                                                             <div class="input-group-append">
                                                               <a class="nav-link ml-2 mr-1" href="javascript:void(0);" onclick="addNewValue();" style="font-size: 1.5em; padding: 0">
                                                                   <i class="fas fa-plus-square"></i>
                                                               </a>
                                                                <a class="nav-link ml-1 mr-1 minus" href="javascript:void(0);" onclick="removeValue('trFileexpectedValues0');" style="font-size: 1.5em; padding: 0">
                                                                   <i class="fas fa-minus-square"></i>
                                                                </a>
                                                             </div>
                                                           </div><!--div class="input-group"-->
                                                       </div>
                                                   </div> <!-- div class="row" -->
                                               </td>
                                           </tr> <!-- trFileRow0 -->
                                         </tbody>
                                       </table>
                                     </div>
                                   </div>  <!--div class="card bg-light text-primary" -->
                                </li>
                              </tbody>
                            </table>
                          </div>
                        </div>  <!--div class="card bg-light text-primary" -->
                     </li>
                    
                     <li class="list-group-item justify-content-between"  style="border: 0">
                            <div class="input-group"  style="height: 2.9em">
                                <select class="custom-select" id="inputGroupSelect01"  style="height: 2.5em">
                                        <option value="RESP_HTML">Expect HTML response</option>
                                        <option value="RESP_JSON">Expect JSON response</option>
                                </select>
                            </div>
                     </li>           
                     
                     
                    <li class="list-group-item justify-content-between"  style="border: 0">
                            <div class="input-group"  style="height: 2.9em">
                                <input  type="text" class="form-control" 
                                        placeholder="Expected HTML file name"
                                        aria-label="Expected HTML file name" 
                                        aria-describedby="inputGroup-sizing-default">
                            </div>
                    </li>
                     
                 </ul>
             </div>

             <!--Footer-->
             <div class="modal-footer">
                 <a href="javascript:void(0);" onclick="saveDbActionDetails()" role="button" class="btn btn-info">Save
                     <i class="fa fa-save ml-1"></i>
                 </a>
                 <a  href="javascript:void(0);" onclick="cancelDbActionDetails()" role="button" class="btn btn-outline-info waves-effect" data-dismiss="modal">Cancel</a>
             </div>
         </div>
         <!--/.Content-->
     </div>
 </div> <!-- editDBActiondetails -->
{{end}}

    <!-- error Modal-->

 <!-- editDBActiondetails -->
 <div class="modal fade" id="editDBActiondetails" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
     <div class="modal-dialog modal-fluid modal-notify modal-info" role="document">
         <!--Content-->

             <!--Header-->
             <div class="modal-header">

             <!--Body-->
             <div class="modal-body">

                    <li class="list-group-item justify-content-between"  style="border: 0">

                    </li>

                                        aria-describedby="inputGroup-sizing-default">

                     </li>
                     <li class="list-group-item justify-content-between"  style="border: 0">

                     </li>
                     <li class="list-group-item justify-content-between"  style="border: 0">
                        <div class="card  text-primary">
                            <div class="card-header">
                              Expected Column Names:
                            </div>
                          <div class="table-responsive" style="overflow-x:hidden">

                              <tbody id="expectedValuesTBody" >        
                                <tr id="trFileexpectedValues0"   style="border: 0 transparent">
                                    <td  style="border: 0; padding-bottom:0">

                                            <div class="col-xl-9 col-sm-12 mb-3" style="height: 2.5em">

                                                         aria-label="expected field name" 
                                                         aria-describedby="basic-addon2" style="height: 2.5em">
                                                  <div class="input-group-append">
                                                    <a class="nav-link ml-2 mr-1" href="javascript:void(0);" onclick="addNewValue();" style="font-size: 2em; padding: 0">
                                                        <i class="fas fa-plus-square"></i>
                                                    </a>
                                                     <a class="nav-link ml-1 mr-1 minus" href="javascript:void(0);" onclick="removeValue('trFileexpectedValues0');" style="font-size: 2em; padding: 0">
                                                        <i class="fas fa-minus-square"></i>
                                                     </a>
                                                  </div>
                                                </div><!--div class="input-group"-->
                                            </div>
                                        </div> <!-- div class="row" -->
                                    </td>
                                </tr> <!-- trFileRow0 -->
                              </tbody>
                            </table>
                          </div>
                        </div>  <!--div class="card bg-light text-primary" -->
                     </li>
                 </ul>
             </div>

             <!--Footer-->
             <div class="modal-footer">
                 <a href="javascript:void(0);" onclick="saveDbActionDetails()" role="button" class="btn btn-info">Save
                     <i class="fa fa-save ml-1"></i>
                 </a>
                 <a  href="javascript:void(0);" onclick="cancelDbActionDetails()" role="button" class="btn btn-outline-info waves-effect" data-dismiss="modal">Cancel</a>
             </div>
         </div>

 </div> <!-- editDBActiondetails -->

    <!-- Bootstrap core JavaScript-->

    <!--   $(document).ready -->
    <script>
        $(document).ready(function(){
            $('#collapseConfigurations').collapse('hide');
            initModuleNaviLinks();
        });
        
        function editRows(trId){
            $("#editDBActiondetails").modal('toggle');
        }
        
        var lastIndex = 1;
        function addNewRows(){
            lastIndex++;
            var newTr = $("#trFileRow0").clone();
            var newTrID = "trFileRow" + lastIndex;
            newTr.attr("id", newTrID);
            var removeFunc = "removeNewRows('"+ newTrID + "');"
            newTr.find(".minus").attr("onclick", removeFunc);
            var editFunc = "editRows('"+ newTrID + "');"
            newTr.find(".edit").attr("onclick", editFunc);
            newTr.appendTo("#tmpltFileTBody");
        }
        
        function removeNewRows(trId){
            if(trId=="trFileRow0"){
                var errMsgStr = "Cannot remove the first row."
                $('#errorDialogModal').find("#errorDialogModalErrorMsg").html(errMsgStr);
                $('#errorDialogModal').modal('toggle');
                return;
            }
            $("#"+trId).remove();
        }
        
        function saveDbActionDetails(){
        }
        function cancelDbActionDetails(){
        }
        
        var lastValueIndex = 1;
        function addNewValue(){
            lastValueIndex++;
            var newTr = $("#trFileexpectedValues0").clone();
            var newTrID = "trFileexpectedValues" + lastValueIndex;
            newTr.attr("id", newTrID);
            var removeFunc = "removeNewRows('"+ newTrID + "');"
            newTr.find(".minus").attr("onclick", removeFunc);
            newTr.appendTo("#expectedValuesTBody");
        }
        
        function removeValue(trId){
            $("#"+trId).remove();
        }
    </script><!--   $(document).ready -->
    
   
     
  </body> <!--End of body -->
